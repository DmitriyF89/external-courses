<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="task-02.css">
  <title>Task-02</title>
</head>

<body>
  <form action="http://httpbin.org/get" method="GET">
    <fieldset>
      <legend>Personal Data</legend>
      <p>
        <label for="surname">Surname</label>
        <input type="text" id="surname" name="surname">
      </p>
      <p><label for="name">First name</label>
        <input type="text" id="name" name="first-name">
      </p>
      <p><label for="middle-name">Middle name</label>
        <input type="text" id="middle-name" name="middle-name">
      </p>

      <p>
        You are
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">female</label>
      </p>

      <p>
        Age
        <input type="number" min="18" max="101" step="1" name="age">
      </p>

      <p>
        Country of Residence
        <select name="country">
          <option selected label=" "></option>
          <option value="Russia">Russia</option>
          <option value="Belarus">Belarus</option>
          <option value="Ukraine">Ukraine</option>
        </select>
      </p>

      <p>
        City
        <input type="checkbox" id="Ryazan" name="city">
        <label for="Ryazan">Ryazan</label>
        <input type="checkbox" id="Moscow" name="city">
        <label for="Moscow">Moscow</label>
      </p>

      <p>
        Photography
        <input type="file" name="photo">
      </p>
      <hr>
      Title
      <select size="8" name="title">
        <optgroup label="Technologies">
          <option value="Web Master">Web Master</option>
          <option value="Database Administrator">Database Administrator</option>
          <option value="Computer-aided design">Computer-aided design</option>
        </optgroup>
        <optgroup label="Finance">
          <option value="Economic planing">Economic planing</option>
          <option value="Management accounting">Management accounting</option>
          <option value="Budgeting and planning">Budgeting and planning</option>
        </optgroup>
      </select>
      <p>
        Salary
        <input type="range" name="salary" min="0" max="300000">
      </p>
      <textarea name="self description" id="self-description" cols="50" rows="10"
        placeholder="Tell us about yourself..."></textarea>
    </fieldset>
    <fieldset>
      <legend>Contact Information</legend>
      <p>
        <label>Site
          <input type="text" name="home page">
        </label>
      </p>
      <p>
        <label>Email
          <input type="email" name="email">
        </label>
      </p>
      <p>
        <label>
          Phone
          <input type="tel" name="phone">
        </label>
      </p>
    </fieldset>
    <p>
      <label>
        Password
        <input type="password" required name="password">
      </label>
    </p>
    <input type="submit">
    <input type="reset">
  </form>
</body>

</html>
