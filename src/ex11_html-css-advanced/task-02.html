<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="task-02.css">
  <title>Document</title>
</head>

<body>
  <form action="POST">
    <div class="inputs">
      <div class="item item__title">
        <input type="text" class="title" required placeholder="Title" id="title">
        <label for="title">Title</label>
      </div>
      <div class="item item__price">
        <input type="text" class="price" required placeholder="Price" id="price">
        <label for="price">Price</label>
      </div>
      <div class="item item__location">
        <input type="text" class="location" required placeholder="Specific location (optional)" id="location">
        <label for="location">Location</label>
      </div>
      <div class="item item__description">
        <input type="text" class="description" required placeholder="Description" id="descr">
        <label for="descr">Description</label>
      </div>
    </div>
  </form>
</body>

</html>
