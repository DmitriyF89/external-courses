<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="task-02.css">
  <title>Task-02</title>
</head>

<body>
  <form action="POST">
    <div class="input-group">
      <div class="item item-title">
        <input type="text" class="item__input" required placeholder="Title" id="title">
        <label for="title" class="item__label">Title</label>
      </div>
      <div class="wrapper">
        <div class="item item-price">
          <input type="text" class="item__input" required placeholder="Price" id="price">
          <label for="price" class="item__label">Price</label>
        </div>
        <div class="item item-location">
          <input type="text" class="item__input" required placeholder="Specific location (optional)" id="location">
          <label for="location" class="item__label">Location</label>
        </div>
      </div>
      <div class="item item-description">
        <input type="text" class="item__input" required placeholder="Description" id="description">
        <label for="description" class="item__label">Description</label>
      </div>
    </div>
  </form>
</body>

</html>
