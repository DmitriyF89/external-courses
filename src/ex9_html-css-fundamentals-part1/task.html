<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./src/task/style.css">
  <title>Document</title>
</head>

<body>
  <form action="POST" class="form">
    <h2 class="form__title">From here</h2>
    <p class="form__notice">* required fields</p>
    <hr>
    <label class="label">
      <span class="label__title">Name:</span>
      <input class="label__input" type="text" placeholder="placeholder text" required>
    </label>
    <label class="label">
      <span class="label__title">Email:</span>
      <input class="label__input" type="email" placeholder="placeholder text" required>
      <span class="label__hint">Form field hint</span>
    </label>
    <label class="label">
      <span class="label__title">Website:</span>
      <input class="label__input" type="url" placeholder="placeholder text" required>
      <span class="label__hint">Form field hint</span>
    </label>
    <label class="label">
      <span class="label__title">Message:</span>
      <textarea class="textarea"></textarea>
    </label>
    <button class="form__submit">Submit</button>
  </form>
</body>

</html>
